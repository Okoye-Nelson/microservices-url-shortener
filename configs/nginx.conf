events {
    worker_connections 1024;
}

http {
    # Docker resolver for internal DNS
    resolver 127.0.0.11 ipv6=off valid=30s;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=redirect:10m rate=100r/s;

    # CORS handling map
    map $request_method $cors_preflight {
        OPTIONS 1;
        default 0;
    }

    server {
        listen 80;
        server_name localhost;

        # --- Global CORS ---
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-Requested-With" always;

        # Preflight response handling
        if ($cors_preflight = 1) {
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        # HEALTH CHECKS
        location /health {
            proxy_pass http://stats-service:8003/health;
            include proxy_params;
        }

        location /api/stats/health {
            proxy_pass http://stats-service:8003/health;
            include proxy_params;
        }

        # ------------------------------
        #       LINK SERVICE
        # ------------------------------

        # Shorten URL (Frontend call)
        location /api/shorten {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://link-service:8001/shorten;
            include proxy_params;
        }

        # Generate short code (internal use)
        location /api/generate {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://link-service:8001/generate;
            include proxy_params;
        }

        # Delete URL entry
        location /api/delete {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://link-service:8001/delete;
            include proxy_params;
        }

        # ------------------------------
        #       REDIRECT SERVICE
        # ------------------------------
        location ~ ^/r/(.*)$ {
            limit_req zone=redirect burst=200 nodelay;
            proxy_pass http://redirect-service:8002/redirect/$1;
            include proxy_params;
        }

        # ------------------------------
        #       STATS SERVICE
        # ------------------------------
        location /api/stats {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://stats-service:8003/stats;
            include proxy_params;
        }

        # ------------------------------
        #         STATIC FRONTEND
        # ------------------------------
        location / {
            root /usr/share/nginx/html;   # Static files from build
            try_files $uri $uri/ /index.html;
        }

        # ------------------------------
        #      DEFAULT 404 HANDLER
        # ------------------------------
        error_page 404 /404.json;

        location = /404.json {
            return 404 "Endpoint not found";
        }
    }

    # Proxy params for DRY config
    include /etc/nginx/mime.types;

    # Standard proxy headers block
    proxy_cache_path /tmp/nginx levels=1:2 keys_zone=STATICCACHE:10m inactive=60m use_temp_path=off;

    map "" $cors_header {
        default "";
    }

    # Shared proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
