# Stats Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stats-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stats-service
  template:
    metadata:
      labels:
        app: stats-service
    spec:
      containers:
        - name: stats-service
          image: itsbaivab/stats-service:latest # BEST PRACTICE: Use a specific version tag like 'v1.0.0' instead of ':latest'.
          env:
            - name: DB_HOST
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
            - name: DB_NAME
              value: urlshortener
            - name: RABBITMQ_URL
              value: "amqp://user:pass@rabbitmq:5672/" # Placeholder, will be substituted
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: RABBITMQ_DEFAULT_USER
            - name: RABBITMQ_PASS
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: RABBITMQ_DEFAULT_PASS
            - name: SERVICE_PORT
              value: "8003"
          ports:
            - containerPort: 8003
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 10
            periodSeconds: 5
---
# Stats Service Service
apiVersion: v1
kind: Service
metadata:
  name: stats-service
  namespace: default
spec:
  selector:
    app: stats-service
  ports:
    - port: 8003
      targetPort: 8003