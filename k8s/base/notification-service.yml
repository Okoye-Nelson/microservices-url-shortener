# Notification Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: itsbaivab/notification-service:latest # BEST PRACTICE: Use a specific version tag like 'v1.0.0' instead of ':latest'.
          env:
            - name: SLACK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: notification-secrets
                  key: slack-token
                  optional: true
            - name: SLACK_CHANNEL_ID
              valueFrom:
                secretKeyRef:
                  name: notification-secrets
                  key: slack-channel-id
                  optional: true
            - name: RABBITMQ_URL
              value: "amqp://user:pass@rabbitmq:5672/" # Placeholder, will be substituted
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: RABBITMQ_DEFAULT_USER
            - name: RABBITMQ_PASS
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: RABBITMQ_DEFAULT_PASS
            - name: SERVICE_PORT
              value: "8004"
          ports:
            - containerPort: 8004
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 10
            periodSeconds: 5
---
# Notification Service Service
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: default
spec:
  selector:
    app: notification-service
  ports:
    - port: 8004
      targetPort: 8004