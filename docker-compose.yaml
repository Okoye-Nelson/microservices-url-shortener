services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: url-shortener-postgres
    environment:
      POSTGRES_DB: urlshortener
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - url-shortener-network

  # API Gateway / Load Balancer
  nginx:
    image: nginx:alpine
    container_name: url-shortener-gateway
    ports:
      - "8080:80"
    volumes:
      - ./configs/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - link-service
      - redirect-service
      - stats-service
    networks:
      - url-shortener-network
    restart: unless-stopped

  # Link Service
  link-service:
    build:
      context: ./services/link-service
      dockerfile: Dockerfile
    container_name: url-shortener-link-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: urlshortener
      SERVICE_PORT: 8001
    ports:
      - "8001:8001"
    depends_on:
      - postgres
    networks:
      - url-shortener-network
    restart: unless-stopped

  # Redirect Service
  redirect-service:
    build:
      context: ./services/redirect-service
      dockerfile: Dockerfile
    container_name: url-shortener-redirect-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: urlshortener
      SERVICE_PORT: 8002
    ports:
      - "8002:8002"
    depends_on:
      - postgres
    networks:
      - url-shortener-network
    restart: unless-stopped

  # Stats Service
  stats-service:
    build:
      context: ./services/stats-service
      dockerfile: Dockerfile
    container_name: url-shortener-stats-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: urlshortener
      SERVICE_PORT: 8003
    ports:
      - "8003:8003"
    depends_on:
      - postgres
    networks:
      - url-shortener-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: url-shortener-frontend
    ports:
      - "3000:80"
    depends_on:
      - nginx
    networks:
      - url-shortener-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  url-shortener-network:
    driver: bridge
